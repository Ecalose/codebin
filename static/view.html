<!DOCTYPE html>
<html lang="en">
    <head>
        <title>codebin</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/modes/icon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <meta property="og:title" content="Codebin">
        <meta property="og:description" content="Check what's inside!">
        <meta property="og:image" content="/modes/icon.png">
        <meta property="og:url" content="https://codebin.deta.dev/">

        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <p>
                    <a href="https://github.com/jnsougata/codebin">codebin</a>
                </p>
                <div class="box">
                    <button id="copy-code">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </header>
        </div>
        <div class="container">
            <div class="window">
                <div class="sidebar" id="master-sidebar"></div>
                <div class="content" id="editor"></div>
            </div>
            <div class="bottombar">
                <div class="box">
                    <div class="left-group">
                        <div class="group-text-item">
                            <i class="fa-solid fa-brush"></i>
                            <p id="theme-mode" style="margin-left: 2px;">One Dark</p>
                        </div>
                    </div>
                    <div class="right-group">
                        <div class="group-text-item">
                            <i class="fa-solid fa-lock"></i>
                            <p style="margin-left: 2px;">Readonly</p>
                        </div>
                        <div class="group-text-item">
                            <p id="lang-mode"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="toast">
            <p>copied to clipboard</p>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ace.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ext-themelist.js"></script>
        <script src="/scripts/view.js"></script>
    </body>
</html>

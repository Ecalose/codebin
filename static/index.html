<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Codebin</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/assets/icon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <meta property="og:title" content="Codebin">
        <meta property="og:description" content="Edit and share multiple scripts on the go!">
        <meta property="og:image" content="/assets/icon.png">
        <meta property="og:url" content="https://codebin.deta.dev/">
    </head>
    <body>
        <button id="save" style="display: none;"></button>
        <div class="wrapper">
            <header>
                <h3>codebin</h3>
                <div class="box">
                    <div class="sizebar" id="sizebar">
                        <code id="current-size"></code>
                    </div>
                    <button id="new" style="padding: 8px 12px;">
                        <img src="/assets/add.png" height="15" width="15">
                    </button>
                    <button id="trash" style="padding: 6px 10px;">
                        <img src="/assets/trash.png" height="20" width="20">
                    </button>
                    <button id="upload" style="padding: 6px 10px;">
                        <img src="/assets/upload.png" height="20" width="20">
                        <input type="file" id="files" hidden>
                    </button>
                </div>
            </header>
        </div>
        <div class="container">
            <div class="window"  ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
                <div class="sidebar" id="master-sidebar"></div>
                <div class="content" id="editor"></div>
            </div>
            <div class="bottombar">
                <div class="box">
                    <div class="left-group">
                        <div class="group-text-item">
                            <img src="/assets/theme.png" height="11" width="11"> 
                            <p id="theme-mode" style="margin-left: 2px;">One Dark</p>
                        </div>
                        <div class="group-text-item" id="sync-mode" style="display: none;">
                            <img src="/assets/check.png" height="11" width="11"> 
                            <p style="margin-left: 3px">saved</p>
                        </div>
                    </div>
                    <div class="right-group" style="justify-content: flex-end;">
                        <div class="group-text-item">
                            <img src="/assets/link.png" height="12" width="12"> 
                            <code id="link-to-file" style="margin-left: 2px;"></code>
                        </div>
                        <div class="group-text-item">
                            <p id="lang-mode">TEXT</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="popup">
            <div class="content">
                <div style="color:grey">
                    <h3 id="popup-text">Copied</h3>
                </div>
            </div>
        </div>
        <script src="/editor/ace.js"></script>
        <script src="/editor/ext-language_tools.js"></script>
        <script src="/editor/ext-modelist.js"></script>
        <script src="/editor/ext-themelist.js"></script>
        <script src="/scripts/script.js"></script>
    </body>
</html>
